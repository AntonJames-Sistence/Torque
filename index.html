<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    
    <title>Torque</title>
    <link rel="icon" type="image/x-icon" href="./resources/x-icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Sigmar+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="main">

      <div id="greetings-container"></div>

      <div id="greetings">
        <h2><center>Welcome!</center></h2>

          <div id="instructions">
            <img id="arrows" src="resources/arrows.png">
              <h3>
                1. Use arrows to move your car
                <br>
                2. Hitting other cars will remove your lives
                <br>
                3. Game speed increasing with time
                <br>
                4. Lifes displayed on the left bar
                <br>
                5. Your car is Invincible after competitor hit for 3 seconds
              </h3>
          </div>

        <button id="startGame">Gas!</button>
      </div>

      <canvas id="stats" height="700px" width="230px"></canvas>

      <canvas id="leftBackgroundPiece" height="700px" width="250px"></canvas>
      <canvas id="screen" height="700px" width="500px"></canvas>
      <canvas id="rightBackgroundPiece" height="700px" width="250px"></canvas>

      <div id="helperBar">
        <div id="musicWrap">
          <button id="playMusic">Play Music</button>
          <button id="stopMusic">Pause Music</button>
        </div>

        <div id="linksWrap">
          <button id="linkedin"></button>
          <button id="github"></button>
        </div>
      </div>

      <div id="finalMessage" style="display: none;">
        <button id="restartGame">Play again!</button>
      </div>

    </div>
  </body>

</html>
